<section style="height: 520px;">
<div class="card col-md-4 offset-4 mb-4 ">
  <div class="card-body mt-4">
<h3 class="text-center">Add Books</h3>
<div [hidden]="submitted" >
  <form (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
    </div>

    <div class="form-group">
    <label for="author_Name">Author Name</label>
      <input type="text" class="form-control" id="author_Name" required [(ngModel)]="book.author_Name" name="author_Name">
    </div>

    <div class="form-group">
      <label for="publisher">Publisher</label>
      <input type="text" class="form-control" id="publisher" required [(ngModel)]="book.publisher" name="publisher">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newBook()">Add</button>
</div>
</div>
</div></section>
