
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <section>
    <div class="row col-md-4 offset-4 card">
        <div class="col-sm-12" style="text-align:center;">
          <legend><h1>Register</h1></legend>
        </div>
      
        <div class="col-sm-12 card-body">
          <form [formGroup]="registerForm">
            <div class="form-group input1">
                <i class="fas fa-at" style="color: white; position: absolute; margin-top: 10px;"></i>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="    Email" required>
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group input1">
                <i class="fas fa-user" style="color: white; position: absolute; margin-top: 10px;"></i>
                <input formControlName="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp" placeholder="    Username" required>
                <small id="userHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group input1">
                <i class="fas fa-key" style="color: white; position: absolute; margin-top: 10px;"></i>
                
              <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="    Password" required>
              <small id="passHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group input1">
                <i class="fas fa-lock" style="color: white; position: absolute; margin-top: 10px;"></i>
                <input formControlName="cpass" type="password" class="form-control" id="CpasswordInput" aria-describedby="CpassHelp" placeholder="    Confirm Password" required>
                <small id="CpassHelp" class="form-text text-muted"></small>
              </div>
            <div class="form-group iconsM" style="text-align:center;">
              <ul>
                <li><button type="button" class="btn btn-dark float-left" (click)="register()">Submit</button></li>
    
              </ul>
                
                
            </div>
          </form>
        </div>
      </div>
    </section>
</body>
</html>
